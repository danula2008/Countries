<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="p-3 w-100 shadow sticky-top bg-white">
        <div class="d-flex" role="search">
            <input id="txtInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit" onclick="searchCountry()">Search</button>
            <button id="cancelbtn" class="btn btn-outline-primary ms-3" onclick="fetchData()">Cancel</button>
        </div>
    </div>

    <h1 class="h2 ps-5 p-3" id="mainTxt"></h1>

    <div class="container">
        <div id="country_grid" class="row flex">

        </div>
    </div>

    <div id="myModal" class="modal">

    </div>

    <script src="app.js"></script>
</body>

</html>
